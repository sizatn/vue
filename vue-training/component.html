<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue component 组件</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>vue component 组件</h1>
	<hr>
	<div id="app">
		{{message}}
		<sizatn></sizatn>
		<szt></szt>
	</div>
	<div id="app1">
		<sizatn></sizatn>
	</div>
	<script type="text/javascript">
		Vue.component('sizatn', {
			template: `<div style="color: red">我是全局sizatn组件</div>`
		})

		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello Vue!'
			},
			components: {
				"szt": {
					template: `<div style="color: green">我是局部szt组件</div>`
				}
			}
		});

		var app1 = new Vue({
			el: "#app1",
		});
	</script>
</body>
</html>
