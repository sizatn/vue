<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-pre & v-cloak & v-once</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>v-pre & v-cloak & v-once</h1>
	<hr>
	<div id="app">
		<p v-pre>{{message}}</p>
		<p v-cloak>v-cloak：渲染完成后才显示</p>
		<hr>
		<p v-once>{{message}}, 只渲染一次，双向数据绑定也无效</p>
		<p><input type="text" v-model="message"></p>
		<p>{{message}}</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello Vue!'
			}
		})
	</script>
</body>
</html>
