<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mixins option 混入</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>mixins option 混入</h1>
	<hr>
	<div id="app">
		{{num}}
		<p><button @click="add">ADD</button></p>
	</div>
	<script type="text/javascript">
		var addLog = {
			updated: function () {
				console.log('mixins的updated方法，数字发生变化，变成' + this.num);
			}
		}

		var app = new Vue({
			el: "#app",
			data: {
				num: 1
			},
			methods: {
				add: function () {
					return this.num++;
				}
			},
			mixins: [addLog],
			updated: function () {
				console.log('构造器中的updated方法')
			}
		});

		Vue.mixin({
			updated: function () {
				console.log('我是全局mixins');
			}
		})
	</script>
</body>
</html>
