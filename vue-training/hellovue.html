<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                hellovue
            </title>
            <script src="js/vue-2.5.16/vue-dev.js" type="text/javascript">
            </script>
        </meta>
    </head>
    <body>
        <h1>
            Hello Vue
        </h1>
        <hr>
            <div id="app">
                {{message}}
            </div>
            <script type="text/javascript">
                var app = new Vue({
					el: "#app",
					data:{
						message:'hello vue!'
					}
				})
            </script>
        </hr>
    </body>
</html>
