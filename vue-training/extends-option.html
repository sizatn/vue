<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extends option</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>extends option</h1>
	<hr>
	<div id="app">
		{{message}}
		<p><button @click="add">ADD</button></p>
	</div>
	<script type="text/javascript">
		var ee = {
			created: function () {
				console.log('我是扩展出来的');
			},
			methods: {
				add: function () {
					console.log('我是扩展的add方法');
				}
			}
		};

		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello Vue!'
			},
			methods: {
				add: function () {
					console.log('我是vue实例中的add方法');
				}
			},
			extends:ee
		})
	</script>
</body>
</html>
