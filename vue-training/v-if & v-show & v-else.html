<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if & v-show & v-else</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>v-if 判断是否加载</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">你好！sizatn</div>
		<div v-else>请登录之后操作</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data:{
				isLogin:false
			}
		})
	</script>

</body>
</html>
