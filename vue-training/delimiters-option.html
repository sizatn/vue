<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delimiters option</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>delimiters option 修改插值符号</h1>
	<hr>
	<div id="app">
		${message}
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello Vue! 将插值符号{{}} 改为 ${}'
			},
			delimiters: ['${', '}']
		})
	</script>
</body>
</html>
