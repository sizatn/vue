<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed option</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>computed option</h1>
	<hr>
	<div id="app">
		<p>{{newPrice}}</p>
		<ul>
			<li v-for="item in reverseStudents">
				{{item.name}} - {{item.birthday}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var students = [
			{name:'sam', birthday:'2014/03/26'},
			{name:'lily', birthday:'2014/05/26'},
			{name:'tom', birthday:'2014/07/20'}
		]

		var app = new Vue({
			el: "#app",
			data: {
				price: 100,
				students: students
			},
			computed: {
				newPrice: function () {
					return this.price = '¥ ' + this.price + '元';
				},
				reverseStudents: function () {
					return this.students.reverse();
				}
			}
		})
	</script>
</body>
</html>
