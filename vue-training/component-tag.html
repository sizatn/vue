<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component tag 标签</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>component tag 标签</h1>
	<hr>
	<div id="app">
		{{message}}
		<component :is="who"></component>
		<button @click="changeComponent">切换组件</button>
	</div>
	<script type="text/javascript">
		var componentA = {
			template: `<div style="color: red;">I'm componentA</div>`
		}

		var componentB = {
			template: `<div style="color: green;">I'm componentB</div>`
		}

		var componentC = {
			template: `<div style="color: pink;">I'm componentC</div>`
		}

		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello Vue!',
				who: 'componentA'
			},
			components: {
				"componentA": componentA,
				"componentB": componentB,
				"componentC": componentC
			},
			methods: {
				changeComponent: function () {
					if (this.who == 'componentA') {
						this.who = 'componentB';
					} else if (this.who == 'componentB') {
						this.who = 'componentC';
					} else {
						this.who = 'componentA';
					}
				}
			}
		})
	</script>
</body>
</html>
