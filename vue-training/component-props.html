<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component props属性</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>component props属性</h1>
	<hr>
	<div id="app">
		{{message}}
		<szt here="Guangzhou"></szt>
		<sizatn from-here="Guangzhou"></sizatn>
		<sizatn :from-here="message"></sizatn>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello Vue!'
			},
			components: {
				"szt": {
					template: '<div style="color: green;">我是局部组件 from {{here}} </div>',
					props: ['here']
				},
				"sizatn": {
					template: '<div style="color: red;">我是局部组件 from {{fromHere}} </div>',
					props: ['fromHere']
				}
			}
		})
	</script>
</body>
</html>
