<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<style>
	.classA {
		color: red;
	}
	.classB {
		font-size: 150%
	}
</style>
<body>
	<h1>v-bind</h1>
	<hr>
	<div id="app">
		<p><img :src="imgSrc" width="200px"></p>
		<p><a :href="url" target="_blank">绑定href</a></p>
		<hr>
		<div :class="className">绑定class</div>
		<div :class="{classA:isOk}">绑定class中的判断</div>
		<div :class="{classA, classB}">绑定class中的判断</div>
		<div :class="isOk ? classA : classB">绑定class中的三元运算符</div>
		<hr>
		<div><input type="checkbox" id="isOk" v-model="isOk"></div>
		<label for="isOk">isOk={{isOk}}</label>
		<hr>
		<div :style="{color:red,fontSize:font}">绑定style</div>
		<div :style="styleObject">绑定style对象</div>
	</div>
	<hr>
	<div id="app1">
		<p :title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				imgSrc: 'image/worgen-king-1680x1050.jpg',
				url: 'http://www.baidu.com',
				className: 'classA',
				isOk: false,
				classA: 'classA',
				classB: 'classB',
				red: 'red',
				font: '20px',
				styleObject: {
					color: 'green',
					fontSize: '24px'
				}
			}
		});
		var app1 = new Vue({
			el: "#app1",
			data: {
				message: 'Hello Vue!'
			}			
		})
	</script>
</body>
</html>
