<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.directive 自定义指令</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>vue.directive 自定义指令</h1>
	<hr>
	<div id="app">
		<div v-sizatn="color">{{num}}</div>
		<p><button @click="add">ADD</button></p>
	</div>
	<p><button onclick="unbind()">解绑</button></p>
	<script type="text/javascript">
		// Vue.directive("sizatn", function (el, binding) {
		// 	console.log(el);
		// 	console.log(binding);
		// 	el.style="color:" + binding.value;
		// })

		Vue.directive("sizatn", {
			bind: function (el, binding) {
				console.log('1 - bind');
				el.style="color:" + binding.value;
			},
			inserted: function () {
				console.log('2 - inserted');
			},
			update: function () {
				console.log('3 - update');
			},
			componentUpdated: function () {
				console.log('4 - componentUpdated');
			},
			unbind: function () {
				console.log('5 - unbind');
			}
		});

		function unbind() {
			app.$destroy();
		}

		var app = new Vue({
			el: "#app",
			data: {
				num: 10,
				color: 'green'
			},
			methods: {
				add: function () {
					this.num++;
				}
			}
		})
	</script>
</body>
</html>
