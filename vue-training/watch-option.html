<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watch option</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>watch option</h1>
	<hr>
	<div id="app">
		<p>今日的温度：{{temperature}} 度</p>
		<p>穿衣建议：{{wear}} </p>
		<button @click="up()">升高温度</button>
		<button @click="down()">降低温度</button>
	</div>
	<script type="text/javascript">
		var wearArray = ['T恤短袖', '夹克长裤', '棉衣羽绒服'];
		var app = new Vue({
			el: "#app",
			data:{
				temperature: 14,
				wear: '夹克长裤'
			},
			methods: {
				up: function () {
					this.temperature += 5;
				},
				down: function () {
					this.temperature -= 5;
				}
			},
			// watch  第一种方法
			// watch: {
			// 	temperature: function (newValue, oldValue) {
			// 		if (newValue >= 26) {
			// 			// this.wear = 'T恤短袖';
			// 			this.wear = wearArray[0];
			// 		} else if (newValue < 26 && newValue > 0) {
			// 			// this.wear = '夹克长裤';
			// 			this.wear = wearArray[1];
			// 		} else {
			// 			// this.wear = '棉衣羽绒服';
			// 			this.wear = wearArray[2];
			// 		}
			// 	}
			// }
		});

		// watch  第二种方法
		app.$watch('temperature', function (newValue, oldValue) {
			if (newValue >= 26) {
				// this.wear = 'T恤短袖';
				this.wear = wearArray[0];
			} else if (newValue < 26 && newValue > 0) {
				// this.wear = '夹克长裤';
				this.wear = wearArray[1];
			} else {
				// this.wear = '棉衣羽绒服';
				this.wear = wearArray[2];
			}
		})
	</script>
</body>
</html>
