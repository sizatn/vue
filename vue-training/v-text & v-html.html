<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                v-text & v-html
            </title>
            <script src="js/vue-2.5.16/vue-dev.js" type="text/javascript">
            </script>
        </meta>
    </head>
    <body>
        <h1>
            v-text & v-html
        </h1>
        <hr>
            <div id="app">
                <span>{{message}}</span><br>
                <span v-text="message"></span><br>
                <span v-html="msgHtml"></span>
            </div>
            <script type="text/javascript">
                var app = new Vue({
                    el: "#app",
                    data: {
                        message: 'hello Vue!',
                        msgHtml: '<h2>hello Vue!</h2>'
                    }
                })
            </script>
        </hr>
    </body>
</html>
