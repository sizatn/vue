<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props data option</title>
	<script src="js/vue-2.5.16/vue-dev.js" type="text/javascript"></script>
</head>
<body>
	<h1>props data option</h1>
	<hr>
	<header></header>
	<script type="text/javascript">
		var header_a = Vue.extend({
			template: '<p>{{message}} -> {{a}}</p>',
			data: function () {
				return {
					message: 'Hello, I am header!'
				}
			},
			props: ['a']
		});

		new header_a({propsData:{a:12}}).$mount('header');

		var app = new Vue({
			el: "#app",
		})
	</script>
</body>
</html>
